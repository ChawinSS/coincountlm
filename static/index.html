<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Coin Counter</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
      text-align: center;
    }
    #preview-wrapper {
      position: relative;
      display: inline-block;
      margin-top: 20px;
    }
    #preview, #canvas {
      max-width: 100%;
      height: auto;
    }
    #canvas {
      position: absolute;
      top: 0;
      left: 0;
      pointer-events: none;
    }
    #uploadForm {
      display: flex;
      align-items: center;
      justify-content: center;
      flex-wrap: wrap;
      gap: 10px;
      margin-bottom: 20px;
    }
    #result {
      font-size: 1em;
      white-space: nowrap;
    }
  </style>
</head>
<body>
  <h1>ü™ô Coin Counter</h1>

  <form id="uploadForm">
    <input type="file" id="imageInput" accept="image/*" required />
    <button type="submit">Count Coins</button>
    <div id="result">ü™ô Total coins detected: 0</div>
  </form>

  <div id="preview-wrapper">
    <img id="preview" src="" alt="Preview" />
    <canvas id="canvas"></canvas>
  </div>

  <script>
    const form = document.getElementById('uploadForm');
    const imageInput = document.getElementById('imageInput');
    const preview = document.getElementById('preview');
    const canvas = document.getElementById('canvas');
    const result = document.getElementById('result');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const file = imageInput.files[0];
      if (!file) return;

      const imageURL = URL.createObjectURL(file);
      preview.src = imageURL;
      result.textContent = '‚è≥ Processing...';

      // Timeout fallback
      const timeout = setTimeout(() => {
        if (result.textContent === '‚è≥ Processing...') {
          result.textContent = '‚ö†Ô∏è Still processing... check internet or backend status.';
        }
      }, 15000); // 15 seconds

      await new Promise((resolve) => {
        preview.onload = resolve;
      });

      const resizedBlob = await new Promise((resolve) => {
        const img = new Image();
        img.onload = () => {
          const canvasResize = document.createElement('canvas');
          const maxSize = 800;
          let width = img.width;
          let height = img.height;

          if (width > height && width > maxSize) {
            height *= maxSize / width;
            width = maxSize;
          } else if (height > maxSize) {
            width *= maxSize / height;
            height = maxSize;
          }

          canvasResize.width = width;
          canvasResize.height = height;
          canvasResize.getContext('2d').drawImage(img, 0, 0, width, height);
          canvasResize.toBlob(resolve, 'image/jpeg', 0.85);
        };
        img.src = imageURL;
      });

      const formData = new FormData();
      formData.append('image', resizedBlob, 'resized.jpg');

      try {
        const response = await fetch('https://coincountlm.onrender.com/predict', {
          method: 'POST',
          body: formData
        });

        const text = await response.text();
        console.log('Raw response:', text);
        const data = JSON.parse(text);

        clearTimeout(timeout); // clear loading fallback
        result.textContent = `ü™ô Total coins detected: ${data.count}`;

        if (!data.predictions) return;

        const ctx = canvas.getContext('2d');
        canvas.width = preview.width;
        canvas.height = preview.height;
        ctx.clearRect(0, 0, canvas.width, canvas.height);

        const scaleX = preview.width / 800;
        const scaleY = preview.height / 800;

        data.predictions.forEach(pred => {
          const x = pred.x * scaleX;
          const y = pred.y * scaleY;
          const radius = ((pred.width + pred.height) / 4) * ((scaleX + scaleY) / 2);

          ctx.beginPath();
          ctx.arc(x, y, radius, 0, 2 * Math.PI);
          ctx.strokeStyle = 'red';
          ctx.lineWidth = 2;
          ctx.stroke();
        });
      } catch (err) {
        clearTimeout(timeout);
        result.textContent = `‚ùå Error: ${err.message || 'Unable to connect to server'}`;
        console.error(err);
      }
    });
  </script>
</body>
</html>
